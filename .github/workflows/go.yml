name: Go

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Check Path
      run: echo $PATH 

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Lint Code Base
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: master
        VALIDATE_KUBERNETES_KUBEVAL: false
          #  VALIDATE_JSCPD: false
        VALIDATE_MARKDOWN: false
        VALIDATE_GO: false
        GITHUB_TOKEN: ${{secrets.secret_token}}
        SHELLCHECK_OPTS: "-e SC2086"
  
          # GOENV: "/home/runner/.config/go/env"
          # GOROOT: "/opt/hostedtoolcache/go/1.16.7/x64"

    # - name: lint
    #   uses: golangci/golangci-lint-action@v2
    #   with:
    #     skip-go-installation: true
    #     github-token: ${{secrets.secret_token}}
    #     only-new-issues: false
    #     skip-pkg-cache: true
    #     skip-build-cache: true

  push:
    name: push
    runs-on: ubuntu-latest
    needs: [build,lint]
    steps:
    - name: Check out code
      uses: actions/checkout@v2 
    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/hello-gitops
        tags: ${{ github.sha }}, latest

  deploy:
    

        
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build,lint,push]

    steps:
  

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Run Checkov scan
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: kustomize/base
        skip_check: CKV_K8S_21
      if: ${{ github.ref != 'refs/heads/master' }}
      

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Update Kubernetes resources
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
       cd kustomize/base
       kustomize edit set image hello-gitops=$DOCKER_USERNAME/hello-gitops:$GITHUB_SHA
       cat kustomization.yaml
        
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"
      

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
####If all the above steps complete deploy to main

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      

    

