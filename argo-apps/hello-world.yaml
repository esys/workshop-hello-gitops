apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-dev
  namespace: argocd
spec:
  project: default
  source:
    targetRevision: development
    repoURL: https://github.com/piyush7/workshop-hello-gitops
    path: kustomize/base
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - replace=true
    - force=true